<!DOCTYPE html>
<html>
  <head>
    <title>Daily Mindful Tips</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #loader {
        display: none; /* Hidden by default */
        margin: 20px auto;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        text-align: center;
        font-size: 1.2rem;
      }

      .card h2 {
        margin-top: 0;
      }

      #myButton {
        display: block;
        margin: 0 auto;
        /* padding: 10px 20px; */
        /* font-size: 16px; */
        align-items: center;
        background-color: #fee6e3;
        border: 2px solid #111;
        border-radius: 8px;
        box-sizing: border-box;
        color: #111;
        cursor: pointer;
        display: flex;
        font-family: Inter, sans-serif;
        font-size: 16px;
        height: 48px;
        justify-content: center;
        line-height: 24px;
        max-width: 100%;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      #myButton:after {
        background-color: #111;
        border-radius: 8px;
        content: "";
        display: block;
        height: 48px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(8px, 8px);
        transition: transform 0.2s ease-out;
        z-index: -1;
      }

      #myButton:hover:after {
        top: 0px;
        left: 0px;
      }

      #myButton:active {
        background-color: #ffdeda;
        outline: 0;
      }

      #myButton:hover {
        outline: 0;
      }

      @media (min-width: 768px) {
        #myButton {
          padding: 0 40px;
        }
      }



/* CSS */
.button-56 {
  align-items: center;
  background-color: #fee6e3;
  border: 2px solid #111;
  border-radius: 8px;
  box-sizing: border-box;
  color: #111;
  cursor: pointer;
  display: flex;
  font-family: Inter,sans-serif;
  font-size: 16px;
  height: 48px;
  justify-content: center;
  line-height: 24px;
  max-width: 100%;
  padding: 0 25px;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-56:after {
  background-color: #111;
  border-radius: 8px;
  content: "";
  display: block;
  height: 48px;
  left: 0;
  width: 100%;
  position: absolute;
  top: -2px;
  transform: translate(8px, 8px);
  transition: transform .2s ease-out;
  z-index: -1;
}

.button-56:hover:after {
  transform: translate(0, 0);
}

.button-56:active {
  background-color: #ffdeda;
  outline: 0;
}

.button-56:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button-56 {
    padding: 0 40px;
  }
}
    </style>
  </head>
  <body>
    <h1 id="mainTitle">Daily Mindful Tips</h1>
    <button id="myButton">Get Tips</button>
    <button class="button-56" role="button">Button 56</button>
    <div id="loader">
      <img src="./run.webp" alt="Loading..." />
    </div>
    <div id="mindEx" class="card" style="display: none">
      <h2>Mindful Exercise</h2>
      <p></p>
    </div>
    <div id="healMeal" class="card" style="display: none">
      <h2>Healthy Meal Idea</h2>
      <p></p>
    </div>
    <div id="inspQuo" class="card" style="display: none">
      <h2>Inspirational Quote</h2>
      <p></p>
    </div>
  </body>
</html>
