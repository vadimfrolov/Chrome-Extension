<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daily Mindful Tips</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 5px;
        width: 770px;
        margin: 0 auto;
        background-color: #e1eba1;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #loader {
        display: none; /* Hidden by default */
        margin: 0px auto;
      }

      .animationDog {
        margin: auto;
        display: block;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        padding: 15px;
        margin: 5px;
        text-align: left;
        font-size: 1.1rem;
        max-width: 360px;
        height: fit-content;
      }

      .card:hover {
        background-color: #f7f7f7;
      }

      .card h2 {
        margin-top: 0;
      }

      .button-56 {
        margin: 0 auto;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 22px 120px;
        font-family: "Inter", sans-serif;
        font-size: 1.5rem;
        font-weight: 500;
        color: #ffffff;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        user-select: none;
        position: relative;
      }

      .button-56:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        transform: translateY(-2px);
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      }

      .button-56:active {
        transform: translateY(1px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .button-56::before {
        content: "üí°";
        margin-right: 8px;
        font-size: 1.1rem;
        transition: transform 0.3s ease;
      }

      .button-56:hover::before {
        transform: rotate(360deg);
      }

      #introText {
        text-align: center;
        font-size: 1.5rem;
        padding: 0px 20px;
        margin: 0px;
      }

      .generalContainer {
        display: flex;
      }

      .mealAndQuoute {
        display: flex;
        flex-direction: column;
      }

      .quote-text {
        font-style: italic;
        text-align: center;
        font-size: 1.2rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .quote-author {
        text-align: right;
        color: #7f8c8d;
        font-size: 1rem;
        margin-top: 0;
      }

      #mindEx {
        flex: 1;
      }

      #features {
        list-style: none;
        padding: 0;
        margin: 25px auto;
        max-width: 360px;
        text-align: left;
      }

      #features li {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 12px 0;
        padding: 10px 20px;
        background: linear-gradient(135deg, #a1e1eb, #f3f4f6);
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px;
        font-size: 1.2rem;
        color: #2c3e50;
        position: relative;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .feature-icon {
        font-size: 1.5rem;
        background-color: #ffffff;
        border-radius: 50%;
        padding: 6px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 2px 4px;
      }

      .firstPage {
        background-color: white;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        display: flex;
        flex-direction: column;
      }

      .quote-text {
        font-style: italic;
        text-align: center;
        font-size: 1.2rem;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="firstPage">
      <h1 id="mainTitle"></h1>
      <p id="introText">
        Check out our <strong>AI-picked</strong> selection of mood-boosting content to keep you
        motivated and balanced
      </p>
      <ul id="features">
        <li><span class="feature-icon">üåü</span> Fun fact of the day</li>
        <li><span class="feature-icon">üßò</span> Simple exercise to relax</li>
        <li><span class="feature-icon">üí¨</span> Inspirational quote</li>
        <li><span class="feature-icon">üìà</span> Productivity tip</li>
      </ul>

      <button id="myButton" class="button-56" role="button">Get Tips ‚ò∫Ô∏è</button>
    </div>

    <div id="loader">
      <img class="animationDog" src="./run.webp" alt="Loading..." />
    </div>
    <div class="generalContainer">
      <div class="mealAndQuoute">
        <div id="healMeal" class="card" style="display: none">
          <p></p>
        </div>
        <div id="energyHabit" class="card" style="display: none">
          <p></p>
        </div>
      </div>
      <div class="mealAndQuoute">
        <div id="inspQuo" class="card" style="display: none">
          <p></p>
        </div>
        <div id="mindEx" class="card" style="display: none">
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
