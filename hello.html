<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mindful Corgi Companion</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="firstPage">
      <h1 id="mainTitle"></h1>
      <p id="introText">
        Check out our <strong>AI-picked</strong> selection of mood-boosting
        content to keep you motivated and balanced
      </p>
      <ul id="features">
        <li>
          <span class="feature-icon"
            ><img
              class="listIcon"
              src="/images/quote.png"
              alt="corgi with book icon"
          /></span>
          Fun fact
        </li>
        <li>
          <span class="feature-icon"
            ><img
              class="listIcon"
              src="/images/relaxed.png"
              alt="exercise icon"
          /></span>
          Simple exercise to relax
        </li>
        <li>
          <span class="feature-icon"
            ><img class="listIcon" src="/images/inspired.png" alt="quote icon"
          /></span>
          Inspirational quote
        </li>
        <li>
          <span class="feature-icon"
            ><img
              class="listIcon"
              src="/images/smart.png"
              alt="productivity icon"
          /></span>
          Productivity tip
        </li>
      </ul>

      <button id="myButton" class="button-56" role="button">Get Tips</button>
    </div>

    <div id="loader">
      <div class="sleep-animation">
        <span class="z">z</span>
        <span class="z">z</span>
        <span class="z">z</span>
      </div>
      <img class="animationDog" src="/images/sleeping.png" alt="Loading..." />
    </div>
    <div class="generalContainer">
      <div class="mealAndQuoute">
        <div id="healMeal" class="card" style="display: none">
          <p></p>
        </div>
        <div id="energyHabit" class="card" style="display: none">
          <p></p>
        </div>
      </div>
      <div class="mealAndQuoute">
        <div id="inspQuo" class="card" style="display: none">
          <p></p>
        </div>
        <div id="mindEx" class="card" style="display: none">
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
