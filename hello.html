<!DOCTYPE html>
<html>
  <head>
    <title>Daily Mindful Tips</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
        background-color: #e1eba1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #loader {
        display: none; /* Hidden by default */
        margin: 20px auto;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 1fr 0.5fr;
        gap: 10px;
        width: 70%;
        height: 70vh;
      }

      .box {
        border: 2px solid black;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        font-size: 1.2rem;
      }

      .mindEx {
        grid-row: 1 / 3;
      }

      .healMeal {
        grid-row: 1 / 2;
      }

      .inspQuo {
        grid-row: 2 / 3;
      }

      .button-56 {
        margin: 0 auto;
        align-items: center;
        background-color: #a1e1eb;
        border: 2px solid #111;
        border-radius: 8px;
        box-sizing: border-box;
        color: #111;
        cursor: pointer;
        display: flex;
        font-family: Inter, sans-serif;
        font-size: 16px;
        height: 48px;
        justify-content: center;
        line-height: 24px;
        max-width: 100%;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        font-weight: 600;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-56:after {
        background-color: #111;
        border-radius: 8px;
        content: "";
        display: block;
        height: 48px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(8px, 8px);
        transition: transform 0.2s ease-out;
        z-index: -1;
      }

      .button-56:hover:after {
        transform: translate(0, 0);
      }

      .button-56:active {
        background-color: #a1e1eb;
        outline: 0;
      }

      .button-56:hover {
        outline: 0;
      }

      @media (min-width: 768px) {
        .button-56 {
          padding: 0 40px;
        }
      }

      #introText {
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 id="mainTitle">Daily Mindful Tips</h1>
    <p id="introText">
      Sometimes it's hard to find comfort in day-to-day life, and we need some
      inspiration
    </p>
    <button id="myButton" class="button-56" role="button">Get Tips</button>
    <div id="loader">
      <img src="./run.webp" alt="Loading..." />
    </div>
    <div class="grid-container">
      <div id="mindEx" class="box mindEx" style="display: none">
        <h2>Mindful Exercise</h2>
        <p></p>
      </div>
      <div id="healMeal" class="box healMeal" style="display: none">
        <h2>Healthy Meal Idea</h2>
        <p></p>
      </div>
      <div id="inspQuo" class="box inspQuo" style="display: none">
        <h2>Inspirational Quote</h2>
        <p></p>
      </div>
    </div>
  </body>
</html>
