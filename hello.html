<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daily Mindful Tips</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 5px;
        width: 770px;
        margin: 0 auto;
        background-color: #e1eba1;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #loader {
        display: none; /* Hidden by default */
        margin: 0px auto;
      }

      .animationDog {
        margin: auto;
        display: block;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
        padding: 15px;
        margin: 5px;
        text-align: left;
        font-size: 1.1rem;
        max-width: 360px;
        height: fit-content;
      }

      .card:hover {
        background-color: #f7f7f7;
      }

      .card h2 {
        margin-top: 0;
      }

      .button-56 {
        margin: 0 auto;
        align-items: center;
        background-color: #e1eba1;
        border: 2px solid #111;
        border-radius: 8px;
        box-sizing: border-box;
        color: #111;
        cursor: pointer;
        display: flex;
        font-family: Inter, sans-serif;
        font-size: 16px;
        height: 48px;
        justify-content: center;
        line-height: 24px;
        max-width: 100%;
        padding: 0 25px;
        margin-bottom: 20px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        font-weight: 600;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-56:after {
        background-color: #111;
        border-radius: 8px;
        content: "";
        display: block;
        height: 48px;
        left: 0;
        width: 100%;
        position: absolute;
        top: -2px;
        transform: translate(8px, 8px);
        transition: transform 0.2s ease-out;
        z-index: -1;
      }

      .button-56:hover:after {
        transform: translate(0, 0);
      }

      .button-56:active {
        background-color: #a1e1eb;
        outline: 0;
      }

      .button-56:hover {
        outline: 0;
        background-color: #c5d45e;
      }

      @media (min-width: 768px) {
        .button-56 {
          padding: 0 40px;
        }
      }

      #introText {
        text-align: center;
        font-size: 1.5rem;
        padding: 20px;
      }

      .generalContainer {
        display: flex;
      }

      .mealAndQuoute {
        display: flex;
        flex-direction: column;
      }

      .quote-text {
        font-style: italic;
        text-align: center;
        font-size: 1.2rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .quote-author {
        text-align: right;
        color: #7f8c8d;
        font-size: 1rem;
        margin-top: 0;
      }

      #mindEx {
        flex: 1;
      }

      #features {
        list-style: none;
        padding: 0;
        margin: 25px auto;
        max-width: 320px;
        text-align: left;
      }

      #features li {
        margin: 12px 0;
        padding: 10px 15px 10px 35px;
        background-color: #a1e1eb;
        border-radius: 0 6px 6px 0;
        color: #2c3e50;
        font-size: 1.2rem;
        position: relative;
        box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px;
      }

      #features li::before {
        content: "•";
        position: absolute;
        left: 15px;
        color: #ffffff;
        font-size: 20px;
        font-weight: bold;
      }

      .firstPage {
        background-color: white;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
      }

      .quote-text {
        font-style: italic;
        text-align: center;
        font-size: 1.2rem;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="firstPage">
      <h1 id="mainTitle">Daily Mindful Tips</h1>
      <p id="introText">
        Check out our AI-picked selection of mood-boosting content to keep you
        motivated and balanced
      </p>
      <ul id="features">
        <li>Fun fact of the day</li>
        <li>Simple exercise to relax</li>
        <li>Inspirational quote</li>
        <li>Productivity tip</li>
      </ul>
      <button id="myButton" class="button-56" role="button">Get Tips ☺️</button>
    </div>

    <div id="loader">
      <img class="animationDog" src="./run.webp" alt="Loading..." />
    </div>
    <div class="generalContainer">
      <div class="mealAndQuoute">
        <div id="healMeal" class="card" style="display: none">
          <p></p>
        </div>
        <div id="energyHabit" class="card" style="display: none">
          <p></p>
        </div>
      </div>
      <div class="mealAndQuoute">
        <div id="inspQuo" class="card" style="display: none">
          <p></p>
        </div>
        <div id="mindEx" class="card" style="display: none">
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
