<!DOCTYPE html>
<html>
  <head>
    <title>Daily Mindful Tips</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #loader {
        display: none; /* Hidden by default */
        margin: 20px auto;
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        text-align: center;
        font-size: 1.2rem;
      }

      .card h2 {
        margin-top: 0;
      }

      #myButton {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1 id="mainTitle">Daily Mindful Tips</h1>
    <button id="myButton">Get Tips</button>
    <div id="loader">
      <img src="./run.webp" alt="Loading..." />
    </div>
    <div id="mindEx" class="card" style="display: none;">
      <h2>Mindful Exercise</h2>
      <p></p>
    </div>
    <div id="healMeal" class="card" style="display: none;">
      <h2>Healthy Meal Idea</h2>
      <p></p>
    </div>
    <div id="inspQuo" class="card" style="display: none;">
      <h2>Inspirational Quote</h2>
      <p></p>
    </div>
  </body>
</html>
