<!DOCTYPE html>
<html>
  <head>
    <title>Daily Mindful Tips</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #loader {
        display: none; /* Hidden by default */
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        text-align: center;
        font-size: 1.2rem;
      }

      .card h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Daily Mindful Tips</h1>
    <button id="myButton">Get Tips</button>
    <div id="loader"></div>
    <div id="mindEx" class="card" style="display: none;">
      <h2>Mindful Exercise</h2>
      <p></p>
    </div>
    <div id="healMeal" class="card" style="display: none;">
      <h2>Healthy Meal Idea</h2>
      <p></p>
    </div>
    <div id="inspQuo" class="card" style="display: none;">
      <h2>Inspirational Quote</h2>
      <p></p>
    </div>
  </body>
</html>
